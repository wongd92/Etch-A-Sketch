<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <!-- -->
    <div class="grid-container">
        <div class="title"><h1></h1></div>
        <div class="grid">
            <div class="grid-squares"></div>
            <div class="buttons">
                <button onclick="selectColor('black')">Black</button>
                <button onclick="selectColor('random')">Rainbow</button>
                <button onclick="selectColor('white')">Erase</button>
                <button id="reset" onclick="resetGrid()">Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board"/>
                <button onclick="changeSize()" class="size">Size</button>
            </div>
        </div>
    </div>
    
</body>

<script src='main.js'></script>
</html>
